  function sortId(a, b) {
    return a.id-b.id
  };

  // 最简单数组去重法
  /*
  * 新建一新数组，遍历传入数组，值不在新数组就push进该新数组中
  * IE8以下不支持数组的indexOf方法
  * */
  function uniq(array){
    var temp = []; //一个新的临时数组
    for(var i = 0; i < array.length; i++){
      if(temp.indexOf(array[i].id) == -1){
        temp.push(array[i]);
      }
    }
    return temp;
  }

  var newTotal = allTotal.sort(sortId);
